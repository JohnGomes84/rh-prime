version: "3.9"

services:
  db:
    image: postgres:15
    container_name: rhprime-db
    environment:
      POSTGRES_USER: rhprime
      POSTGRES_PASSWORD: rhprime
      POSTGRES_DB: rhprime
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rhprime"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rhprime-backend
    environment:
      DATABASE_URL: postgresql://rhprime:rhprime@db:5432/rhprime
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  db_data:
    driver: local

networks:
  default:
    name: rhprime-network
